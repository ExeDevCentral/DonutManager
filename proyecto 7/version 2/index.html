<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Venta de Donuts - MaDona Supermercado</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f6f6f6;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            padding: 32px 24px;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 2rem;
            color: #2d7a2d;
            margin: 0;
        }

        .header span {
            font-size: 2.5rem;
        }

        label {
            font-weight: 700;
            color: #333;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            background: #2d7a2d;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #256025;
        }

        #parrafoSalida {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #2d7a2d;
            text-align: center;
        }
    </style>
    <script src="misScripts.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <span>&#127849;</span>
            <h1>Ventas MaDona</h1>
            <span>&#127849;</span>
            <p style="color:#888; margin-top:8px;">Supermercado</p>
        </div>
        <form onsubmit="event.preventDefault(); calcular();">
            <label for="ventasTienda1">Tienda 1</label>
            <input type="number" id="ventasTienda1" min="0" placeholder="Ventas de hoy">

            <label for="ventasTienda2">Tienda 2</label>
            <input type="number" id="ventasTienda2" min="0" placeholder="Ventas de hoy">

            <label for="ventasTienda3">Tienda 3</label>
            <input type="number" id="ventasTienda3" min="0" placeholder="Ventas de hoy">

            <label for="ventasTienda4">Tienda 4</label>
            <input type="number" id="ventasTienda4" min="0" placeholder="Ventas de hoy">

            <label for="ventasTienda5">Tienda 5</label>
            <input type="number" id="ventasTienda5" min="0" placeholder="Ventas de hoy">

            <label for="ventasTienda6">Tienda 6</label>
            <input type="number" id="ventasTienda6" min="0" placeholder="Ventas de hoy">

            <button type="submit">Calcular</button>
        </form>
        <div id="parrafoSalida"></div>
    </div>
</body>

</html>
